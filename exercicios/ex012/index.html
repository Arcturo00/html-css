<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em sites</title>
    <link rel="shortcut icon" href="Logo html  220.png" type="image/x-icon">
</head>
<body>

    <h1>Colocando videos</h1>

    <h2>Video na minha hospedagem</h2>
    <video width="600" poster="imagens/Japão.jpeg" controls autoplay loop>
        <!--tag de videos-->
        <!--atributos da tag video
        .width indica tamanho que o video vai ocupar na tela do navegador
        .Poster configura a capa do video
        .Controls
        .Autoplay -->
    <source src="midia/Meu video mp4 720p.mp4" type="video/mp4">
    <source src="midia/Meu video webn 720p.webm" type="video/webm">
    <source src="midia/Meu video ogg 720p.ogg" type="video/ogg">
    <p>Seu navegador não é capaz de reproduzir o video.</p>
    </video>

    <h2>Video do youtube</h2>

    <iframe width="600" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--Essa tag foi gerada pelo botão compartilhar e incorporar do youtube.-->

    <h2>Video do vimeo</h2>

    <iframe src="https://player.vimeo.com/video/789089345?h=0980fa2c46&autoplay=1&loop=1&portrait=0" width="600" height="355" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

     <!--Essa tag foi gerada pelo botão compartilhar do vimeo.-->


    

    
</body>
</html>
