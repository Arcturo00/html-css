<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 300px;
            height: 250px;
            border: 2px solid rgba(0, 0, 0, 0.252)
           }
    </style>
</head>
<body>
    <h1>iframe</h1>
    <!--
        iframe/quadro em linha

        com ele é possível abrir outro site dentro dessa pag.
    -->
    <!--300x150px tamanho padrão do iframe-->
    <!--pode-se usar whidth e height no iframes sem uar css.O css ainda predomina.-->
    <!--scolling(rolagem do iframe)
    no:sem rolagem
    yes:com rolagem
    auto: com ou sem rolagem quando nescessário-->
    <p>Iframe faz isso <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="310px" height="350px" scolling="auto"><a href="https://www.cursoemvideo.com/">curso em  video</a></iframe></p>
    <!--viu? O site do curso foi aberto dentro de outro-->
    <p>Algumas vezes isso não funciona <iframe src="httpss;//www.google" frameborder="0" width="310px" height="350px" scolling="auto"><a href="httpss;//www.google" target="_blank">google</a></iframe> .O google não permite ser usado.</p>
<!--Nem todos celulares São compatíveis.Por isso colocamos uma mensagem.No caso foi colocado os links-->
</body>
</html>
