<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
       h1{
        background-color: aqua;
        height:400px ;
        width: 400px;
        border-width: 10px;
        border-style: solid;
        border-color: gold;

        padding-top: 10px;
        padding-right:10px ;
        padding-bottom: 10px;
        padding-left: 10px;
       }
       
       a{
        border-width: 5px;
        border-style: solid;
        border-color: aqua;
       }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
<p>Parágrafos também são exemplos de box level,mas <a href="#">links</a> são exemplos de caixas inline-level. </p>
</body>
</html>
