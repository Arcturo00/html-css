<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela grande</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
        }
        td,th{
            border: 1px solid;
            padding: 5px;
        }
        td.numero{
            text-align: right;
        }
        td.posiçao{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!--
        anatomia de tabelas grandes

        table
            thead
                te,td,th
            tbody
                te,td,th
            tfoot(Não é obrigatorio)
                te,td,th
    -->
    <h2>População e mudança da população do Brasil por Estado</h2>
    <table>
        <thead>
            <th>Posição</th>
            <th>Unidade da federção</th>
            <th>Crescimento</th>
        </thead>
        <tbody>
            <tr>
                <td class="posiçao">1º</td>
                <td>São Paulo</td>
                <td class="numero">3 158 260</td>
            </tr>
            <tr>
                <td class="posiçao">2º</td>
                <td>Minas Gerais</td>
                <td class="numero">941 388</td>
            </tr>
            <tr>
                <td class="posiçao">3º</td>
                <td>Rio de Janeiro</td>
                <td class="numero">64 595</td>
            </tr>
            <tr>
                <td class="posiçao">4º</td>
                <td>Bahia</td>
                <td class="numero">119 511</td>
            </tr>
            <tr>
                <td class="posiçao">5º</td>
                <td>Paraná</td>
                <td class="numero">998 682</td>
            </tr>
            <tr>
                <td class="posiçao">6º</td>
                <td>Rio Grande do Sul</td>
                <td class="numero">186 577</td>
            </tr>
            <tr>
                <td class="posiçao">7º</td>
                <td>Pernambuco</td>
                <td class="numero">261 707</td>
            </tr>
        </tbody>

        <tfoot></tfoot>
    </table>
</body>
</html>
