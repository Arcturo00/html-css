<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclando células</h1>
      <!--
    mesclagem de células

    colspan="1" mesclagem de coluna
    rowspan="1" mesclagem de linha

    entre "" coloca-se o número nescessário

   -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
         </tr>
         <tr>
            <td colspan="2">D</td>
           
            <td>G</td>
         </tr>
         <tr>
            <td>H</td>
            <td>I</td>
            <td rowspan="2">J</td>
         </tr>
         <tr>
            <td>K</td>
            <td>L</td>
            
         </tr>
    </table>
</body>
</html>
