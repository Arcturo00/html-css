<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse:collapse;
       
        }
        td{
           width: 70px;
           height:70px ;
           padding: 5px; 
           border: 1px solid;
           text-align: center;
           vertical-align: top;
        }
        
        td.numero{
            vertical-align: middle;
            text-align: right;
        }
          
    </style>
</head>
<body>
    <H1>Tabela Simples</H1>
 
    <!--
         hierarquia de tabela (simples):

    tabela= <table></table>
     table header= <th>
     linha de tabela=<tr></tr>
     dado da tabela= <td></td>-->

    <table><!--tabela-->
        <tr><!--primeira linha-->
            <td>A1</td><!--dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td class="numero">100</td>
           
        </tr>
        <tr>
            <td class="numero">200</td>
        </tr>
    </table>
    <h1>Tabelas Grandes</h1>
    <!--
        anatomia de tabelas grandes

        table
            thead
                te,td,th
            tbody
                te,td,th
            tfoot(Não é obrigatorio)
                te,td,th
    -->
</body>
</html>
