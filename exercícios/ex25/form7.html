<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form07</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
</body>
<form action="Cadastro.php" method="get"></form>
<p>
    <label for="iano">Em que ano vc nasceu?</label>
    <input type="number" name="ano" id="iano" min="1500" max="2020"
    oninput="calcIdade()">
</p>
<p>
    <label for="iidade">Sua idade é :</label>
    <output id="iidade">0</output>
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
<!--mostrar idade diacordo com o ano de nascimento-->
</html>
