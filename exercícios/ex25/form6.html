<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form06</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php" >
        <p>
            <label for="imed">Média</label>
            <input type="range" name="med" id="imed" max="10" min="0"  value="5"
            oninput="imostrar.innerHTML = Number(imed.value)">
            <output id="imostrar">5</output>
            <!--output foi usado para mostrar o valor do input:range-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>  
</body>
</html>
