<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>primeiro Formulário</h1>

    <form action="cadastro.php" autocomplete="off">
        <!--action="cadastro.php"
        os dados seram armasenados nesse arquivo -->
        <!--autocomplete="off" indica que não terei sugestões para completar os formulários-->
        
        <!--tag de formulário-->
        <p>
            <label for="Nome">Nome:</label> 
                <!--tag de de ligação
                a caixa de texto foi ligada a seu nome/etiqueta-->
            <input type="text" name="nome" id="Nome">
            <!--input:text+caixa de texto-->
        </p>
        <p>
            <label for="Sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="Sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <!--input:submit=enviar-->
            <!--value=nome do botão-->
        </p>
    </form>
    
</body>
</html>
