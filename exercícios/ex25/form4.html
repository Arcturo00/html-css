<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form04</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>  
    <form action="Cadastro.php" method="post" autocomplete="on">
<label for="iest">Seu Estado</label>
<select name="est" id="iest">
    <option value="" selected>--Seu Estado--</option>
    <optgroup label="Nordeste">
        <option value="MA">Maranhão</option>
        <option value="BA">Baiha</option>
    </optgroup>
    <optgroup label="Sul">
        <option value="RS">Rio grande do Sul</option>
        <option value="PR">Paraná</option>
    </optgroup>
</select>
<!--select é tag de menu de opções
as opções ficam dentro da tag option
vc pode agrupar elas dentro da tag optgroup e nomear ela com um label-->
<!--selected foi usado para escolher uma opção inicial-->
<p>
    <label for="iprof">Profissão</label>
    <input type="text"name="prof" id="iprof" list="ilist" placeholder="digite ou escolha " required>
    <datalist id="ilist">
    <option >gerente</option>
    <option >vendedor</option>
    <option >motorista</option>
    <option>entregador</option>
    </datalist>
    <!--datalist
    é usado para que a caixa de texro tenha  opções de escolha.Obs: note que o id de datalit foi posto de tentro de list de input:text-->
</p>
<p>
    <label for="imsm">Mensagem</label><br>
    <textarea name="msm" id="imsm" cols="30" rows="10" placeholder="Escreva sua Mensagem!"></textarea>
    <!--tag para envio de mensagens
    Sem maximo de caracteres
use o método post-->
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>  
</body>
</html>
